<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil REPL</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/app.esm.js"></script>
  <link href="/build/app.css" rel="stylesheet">
</head>
<body>

  <header>
    Stencil REPL
  </header>

  <main>
    <stencil-repl></stencil-repl>
  </main>

  <script>
    const repl = document.querySelector('stencil-repl');
    repl.stencilCompilerPath = '/@stencil/core/compiler/stencil-browser.js';
    repl.selectedTarget = 'lazy-next';
    repl.appName = 'Hello Stencil';
    repl.inputs = [
{
name: `/src/hello-world.tsx`,
code:
`
// import _ from 'lodash';
import { Component } from '@stencil/core';
// import { getText } from './util';
import ios from './ios.css'
import md from './md.css'

@Component({
  tag: 'hello-world',
  styles: {
    ios: ios,
    md: md
  }
})
export class HelloWorld {
  render() {
    // const val: string = getText();
    return 'val';
  }
}
`
},
{
name: `/src/ios.css`,
code:
`
div {
  color: blue;
}
`
},
{
name: `/src/md.css`,
code:
`
div {
  color: green;
}
`
},
{
name: `/src/util.ts`,
code: `
export const getText = () => {
  const text: string = 'Hello World';
  return text;
};
`
},
    ];
  </script>
</body>
</html>
